# Publish FpcToolKit to VS Code Marketplace and GitHub Releases

name: Publish FpcToolKit

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Stage 1: Build TypeScript once
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run vscode:prepublish

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            out/
            package.json
            package.nls.json
            package.nls.zh-CN.json
            README.md
            CHANGELOG.md
            LICENSE
            syntaxes/
            doc/
          retention-days: 1

  # Stage 2: Package for each platform
  package:
    needs: build
    strategy:
      matrix:
        include:
          - target: win32-x64
            pasls_dir: pasls-x86_64-win64
          - target: win32-arm64
            pasls_dir: pasls-x86_64-win64
          - target: linux-x64
            pasls_dir: pasls-x86_64-linux
          - target: linux-arm64
            pasls_dir: pasls-aarch64-linux
          - target: darwin-x64
            pasls_dir: pasls-x86_64-darwin
          - target: darwin-arm64
            pasls_dir: pasls-aarch64-darwin

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            bin
          sparse-checkout-cone-mode: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Install @vscode/vsce
        run: npm i -g @vscode/vsce

      - name: Prepare Platform Binary
        run: |
          # Keep only the required platform binary
          cd bin
          find . -mindepth 1 -maxdepth 1 -type d ! -name "${{ matrix.pasls_dir }}" ! -name "debug" -exec rm -rf {} +
          ls -la

      - name: Package Extension
        id: asset
        run: |
          vsce package --target ${{ matrix.target }}
          echo "vsix_path=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ${{ steps.asset.outputs.vsix_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Marketplace
        if: startsWith(github.ref, 'refs/tags/')
        run: vsce publish -p ${{ secrets.VSCE_PAT }} --target ${{ matrix.target }}
